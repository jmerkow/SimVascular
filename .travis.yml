env:
  matrix:
    - WITH_CMAKE=true VTK60=true ITK45=true PREBUILD_ITKVTK=1

language: cpp

addons:
  apt:
    packages:
    - cmake
    - tcl8.5
    - tk8.5
    - tcl8.5-dev
    - tk8.5-dev
    - tcllib
    - gfortran
    sources:
    - kubuntu-backports

compiler: gcc

git:
  submodules: false

before_install:
  - export NUM_THREADS=2
  - export cwd=$(pwd)
  - export SCRIPTS=$(pwd)/travis
  - export EXTERNALS_DIR=$HOME/external/
  - export VTK_SOURCE_DIR=$EXTERNALS_DIR/vtk-6.0
  - export VTK_DIR=$EXTERNALS_DIR/vtk-6.0-build
  - export ITK_SOURCE_DIR=$EXTERNALS_DIR/itk-4.5
  - export ITK_DIR=$EXTERNALS_DIR/itk-4.5-build
  - sudo apt-get install -qq mpich2 tklib

cache:
  apt: true
  directories:
  - $EXTERNALS_DIR
before_script:
  - $SCRIPTS/travis_build_vtk_itk.sh
  #- if ! $WITH_CMAKE; then $ fi

script: $SCRIPTS/travis_build_and_test.sh

